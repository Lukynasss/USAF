<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Formulář – Americké letectvo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 4px black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            margin-top: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2e6da4;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #204d74;
        }

        a.back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4da6ff;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Přihláška do letectva</h1>
        <form id="usaf-form" action="" method="POST">
            <label for="jmeno">Jméno a příjmení:</label>
            <input type="text" id="jmeno" name="jmeno" required>

            <label for="discord">Discord:</label>
            <input type="text" id="discord" name="discord" required>

            <label for="vek">Věk:</label>
            <input type="number" id="vek" name="vek" min="15" max="30" required>

            <label for="zprava">Proč máš zájem se stát součástí USAF:</label>
            <textarea id="zprava" name="zprava" rows="4" required></textarea>

            <input type="submit" value="Odeslat přihlášku">
        </form>

        <a class="back" href="index.html">← Zpět na hlavní stránku</a>
    </div>

    <script>
        document.getElementById("usaf-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const webhookURL = "https://discord.com/api/webhooks/1369776306216108093/LKJArA0bdplhRzHGpZ1dt7OtdoBXb9X4kAikBj889TO0A1oGdG8GlubD0xp_UREJ5pz7"; // <<< Nahraď svým webhookem URL
            const formData = new FormData(this);

            let message = "**Nová přihláška do USAF**\n\n";

            const fields = [
                { label: "Jméno a příjmení", value: formData.get("jmeno") },
                { label: "Discord", value: formData.get("discord") },
                { label: "Věk", value: formData.get("vek") },
                { label: "Proč máš zájem o USAF", value: formData.get("zprava") }
            ];

            fields.forEach(field => {
                message += `**${field.label}:** ${field.value}\n`;
            });

            const payload = {
                content: message
            };

            try {
                const res = await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Formulář byl úspěšně odeslán.");
                    this.reset();
                } else {
                    alert("Chyba při odesílání do Discordu.");
                }
            } catch (err) {
                alert("Chyba: " + err.message);
            }
        });
    </script>

</body>
</html>
