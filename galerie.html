<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0d0d0d;
            color: white;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }

        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #fff;
        }

        header p {
            font-size: 18px;
            color: #bbb;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px 40px;
        }

        .gallery-item {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
            border-color: #4da6ff;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back:hover {
            color: #86c9ff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
